<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/print.css"/>
        <title>Hosp. Barros Luco</title>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top"></ui:insert>
            <!--<h2 align="center" style="font-style: inherit">hola</h2>-->
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <title>Hosp. Barros Luco</title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/aristo/skin.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>
            <style type="text/css">

                body {
                    background: url(../resources/imagenes/fondo-img.jpg) center fixed no-repeat;
                    margin: 0;
                    padding: 0;
                    font-family: geneva, arial, helvetica, sans-serif;
                    font-size:80%;
                }

                .appleIcon {
                    background: url(../resources/imagenes/apple-icon-16x16.png) no-repeat;
                    width:16px;
                    height:16px;
                }

                .ui-dialog .ui-terminal {
                    border:0;
                }

                .ui-dialog.terminalDialog .ui-dialog-content {
                    padding:0;
                }
            </style>
        </div>
        <div>

            <div>

                <div id="content" class="right_content">
                    <ui:insert name="content"></ui:insert>

                    <h:form>
                        <p:panel style="border: #ffffff">

                            <h3 style="font-weight: bold" align="center">ORDEN PARA E.C.G.</h3>
                            <h4 align="center">Hospital Barros Luco</h4>
                            <h4 align="center">Servicio de Salud Metropolitano Sur</h4>
                            <p:panel>
                                <br/>
                                <p:panelGrid id="panelGeneral" columns="4" style="width: 100%;text-align: center">
                                    <f:facet name="header">Datos Paciente</f:facet>

                                    <h:outputLabel  value="Nombre: "/>
                                    <p:outputLabel value="#{pacienteMb.nombrePac}"/>

                                    <h:outputLabel  value="R.U.N: "/>
                                    <p:outputLabel  id="run" value="#{pacienteMb.txt}"/>

                                    <h:outputLabel  value="Edad: "/>
                                    <p:outputLabel id="edad" value="#{pacienteMb.edad}"/>

                                    <h:outputLabel  value="Cama: "/>
                                    <p:outputLabel id="cama" value=""/>

                                    <h:outputLabel  value="Sala: "/>
                                    <p:outputLabel id="sala" value=""/>

                                    <h:outputLabel  value="Fecha: "/>
                                    <p:outputLabel id="fecha" value="#{pacienteMb.fecha}"/>

                                    <h:outputLabel  value="Diagnóstico y sintomas principales: "/>
                                    <p:outputLabel id="diag" value=""/>

                                    <h:outputLabel  value="Nombre Médico: "/>
                                    <p:outputLabel  value="#{loginSessionMB.nombre} #{loginSessionMB.apellido}" />

                                </p:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:outputLabel  value="Obs. Clinica N°: "/>
                                    <p:inputText value="#{electroCG.obs}"/>
                                    <h:outputLabel value="Referencia de electrocardiograma anteriores: "/>
                                    <p:inputText value="#{electroCG.referencia}"/>
                                    <h:outputLabel value="Tratamiento previo (Digital Quinidina, etc): "/>
                                    <p:inputText value="#{electroCG.tratamiento}"/>
                                </h:panelGrid>
                                <div align="center">
                                    <p:commandButton action="#{medicamentosMb.guardarElectro()}" value="Guardar" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check"/>
                                     </div>
                                <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" height="500" maximizable="true" resizable="false" closeOnEscape="true" draggable="false"  >
                                    <div align="center">
                                        <p:commandButton update="display" value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                                            <p:printer target="display" />
                                        </p:commandButton>
                                    </div>
                                    <h3 style="font-weight: bold" align="center">ORDEN PARA E.C.G.</h3>
                                    <h4 align="center">Hospital Barros Luco</h4>
                                    <h4 align="center">Servicio de Salud Metropolitano Sur</h4>
                                    <p:panel id="display">
                                        <p:panelGrid columns="4" style="width: 100%;text-align: center">
                                            <f:facet name="header">Datos Paciente</f:facet>

                                            <h:outputLabel  value="Nombre: "/>
                                            <p:outputLabel value="#{pacienteMb.nombrePac}"/>

                                            <h:outputLabel  value="R.U.N: "/>
                                            <p:outputLabel  id="run2" value="#{pacienteMb.txt}"/>

                                            <h:outputLabel  value="Edad: "/>
                                            <p:outputLabel id="edad2" value="#{pacienteMb.edad}"/>

                                            <h:outputLabel  value="Cama: "/>
                                            <p:outputLabel id="cama2" value=""/>

                                            <h:outputLabel  value="Sala: "/>
                                            <p:outputLabel id="sala2" value=""/>

                                            <h:outputLabel  value="Fecha: "/>
                                            <p:outputLabel id="fecha2" value="#{pacienteMb.fecha}"/>

                                            <h:outputLabel  value="Diagnóstico y sintomas principales: "/>
                                            <p:outputLabel id="diag2" value=""/>

                                            <h:outputLabel  value="Nombre Médico: "/>
                                            <p:outputLabel  value="#{loginSessionMB.nombre} #{loginSessionMB.apellido}" />

                                        </p:panelGrid>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputLabel  value="Obs. Clinica N°: "/>
                                            <h:outputLabel value="#{electroCG.obs}"/>
                                            <h:outputLabel value="Referencia de electrocardiograma anteriores: "/>
                                            <h:outputLabel value="#{electroCG.referencia}"/>
                                            <h:outputLabel value="Tratamiento previo (Digital Quinidina, etc): "/>
                                            <h:outputLabel value="#{electroCG.tratamiento}"/>
                                        </h:panelGrid>
                                        <br/>
                                        <br/>
                                        <p align="right">Firma Médico: _______________________________</p>
                                    </p:panel>

                                </p:dialog>
                            </p:panel>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>

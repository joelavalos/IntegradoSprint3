<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/print.css"/>
        <title>Hosp. Barros Luco</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <!--<h2 align="center" style="font-style: inherit">hola</h2>-->
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputStylesheet name="./css/print.css"/>
            <title>Hosp. Barros Luco</title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/aristo/skin.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>
            <style type="text/css">

                body {
                    background: url(../resources/imagenes/fondo-img.jpg) center fixed no-repeat;
                    margin: 0;
                    padding: 0;
                    font-family: geneva, arial, helvetica, sans-serif;
                    font-size:80%;
                }

                .appleIcon {
                    background: url(../resources/imagenes/apple-icon-16x16.png) no-repeat;
                    width:16px;
                    height:16px;
                }

                .ui-dialog .ui-terminal {
                    border:0;
                }

                .ui-dialog.terminalDialog .ui-dialog-content {
                    padding:0;
                }
            </style>
        </div>
        <div>

            <div>
                <div id="content" class="right_content">
                    <ui:insert name="content"></ui:insert>
                    <script language="JavaScript" type="text/javascript">
                        function imprimir() {
                            var bulean = document.getElementById('form1:texto').value;
                            if (bulean === "Si") {
                                window.print();
                            }
                        }
                    </script>
                    <div class="printBlock" style="width: 100%" align="center">
                        <h:form id="form1">

                            <p:panel id="panelGeneral" style="border: #ffffff" styleClass="printBlock">
                                <p:growl id="messages" showDetail="true" life="800"/>
                                <p:panel id="datoshospital">
                                    
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h3 style="font-weight: bold" align="center">RECETA RETENIDA</h3>
                                        <h:outputLabel value="MINISTERIO DE SALUD PÚBLICA"/>
                                        <h:outputLabel value="SERVICIO DE SALUD M. SALUD"/>
                                        <h:outputLabel value="HOSPITAL BARROS LUCO TRUDEAU"/>
                                        
                                    </h:panelGrid>
                                    <div align="right">
                                    <h:panelGrid style="text-align: right" columns="2">
                                    <p:outputLabel value="N°:"/>
                                    <p:outputLabel value="1"/>
                                    </h:panelGrid>
                                        </div>

                                </p:panel>


                                <br/>

                               

                                <div>


                                </div>
                                <br/>
                                <div>
                                    <p:panelGrid columns="6" id="datosTodos" style="width: 100%;text-align: center">

                                        <p:panelGrid columns="2" style="width: 100%;text-align: center">

                                            <f:facet name="header">Datos Ficha</f:facet>

                                            <h:outputLabel  value="N° ficha: "/>
                                            <p:outputLabel id="outFicha" value="12"/>
                                            <h:outputLabel  value="Fecha: "/>
                                            <p:outputLabel id="outFecha" value="12-12-12"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="2" style="width: 100%;text-align: center;position: inherit">

                                            <f:facet name="header">Datos Paciente</f:facet>

                                            <h:outputLabel  value="R.U.N paciente: "/>
                                            <p:outputLabel  id="outRun" value="#{newConsultation.rut}"/>

                                            <h:outputLabel  value="Nombre paciente: "/>
                                            <p:outputLabel id="outNombre" value="#{newConsultation.name}"/>

                                            <h:outputLabel  for="outEdad" value="Edad: "/>
                                            <p:outputLabel id="outEdad" value="12"/>

                                        </p:panelGrid >
                                        <p:panelGrid columns="2" style="width: 100%;text-align: center">
                                            <f:facet name="header">Datos Doctor</f:facet>
                                            <h:outputLabel value="R.U.N doctor: "/>
                                            <p:outputLabel id="runDoc" value="1231123"/>
                                            <h:outputLabel  value="Nombre doctor: "/>
                                            <p:outputLabel id="nombreDoc" value="aaaaaaaaaaaaaaa"/>
                                        </p:panelGrid>
                                    </p:panelGrid>
                                    <br/>
                                    <p:panelGrid columns="1" style="width: 100%;text-align: center">
                                        
                                        <f:facet name="header">Rp.</f:facet>
                                        
                                            <p:editor style="width: 100%"  id="editor" value="#{recetaexternaMb.text}"/>
                                        

                                    </p:panelGrid>

                                </div>

                                <br/>
                                <br/>
                                <br/>
                                <div>
                                    <h4 align="right">________________________</h4>
                                    <h4 align="right">Firma/Timbre Médico</h4>
                                </div>
                                <br/> 
                                <br/> 
                                <h4 align="left">Talón para adjuntar a la ficha clínica</h4>

                            </p:panel>

                            <div class="noPrintBlock">
                                <p:growl id="message" showDetail="true" life="2000"/>
                                <p:commandButton  update="message"  value="Guardar" icon="ui-icon-check"/>
                                <p:commandButton type="button" onclick="popup.show()" value="Imprimir" icon="ui-icon-print"  />
                                
                                <p:dialog widgetVar="popup" header="Autenticacion" showEffect="fade" hideEffect="explode" >
                                    <h:panelGrid columns="2">

                                        <p:outputLabel for="username" value="Usuario:" />
                                        <p:inputText value="#{recetaexternaMb.userPrint}"
                                                     id="username" label="username" />

                                        <p:outputLabel for="password" value="Contraseña" />
                                        <p:password value="#{recetaexternaMb.passPrint}"
                                                    id="password" label="password" />
                                        <p:commandButton id="loginButton" value="Aceptar" actionListener="#{recetaexternaMb.comparar()}" update="texto,message" oncomplete="imprimir()"/>

                                        <p:inputText id="texto" type="hidden" value="#{recetaexternaMb.verificar}"/>

                                    </h:panelGrid>
                                </p:dialog>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
